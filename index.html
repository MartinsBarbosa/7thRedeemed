<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th Redeemed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <a href="about.html"><span>About 7th</span></a>
                <a href="sign-in.html"><span>Sign In</span></a>
            </div>
            <div class="title-section">
                <h1>7th Redeemed</h1>
                <p class="subtitle">Classifying movies for Reformed Christian values and standards.</p>
                <input type="text" id="search-box" class="search-box" placeholder="Search for movies...">
                
                <div class="button-bar">
                    <a href="approved.html"><button>Christian Approved</button></a>
                    <a href="new.html"><button>New</button></a>
                    <a href="full.html"><button>Full Catalog</button></a>
                </div>
            </div>
        </header>
        <div class="content">
            <section class="latest-reviews">
                <h2>New</h2>
                <div class="movie-list">
                    <!-- Latest reviewed movies go here -->
                    <div class="movie">
                        <a href="new.html"><img src="poster1.jpg" alt="Movie Poster"></a>
                        <a href="https://www.youtube.com/watch?v=ERIBTIlVVJQ&" class="trailer-button" target="_blank">Watch Trailer</a>
                        <a href="new.html"><h3>Ferrari</h3></a>
                    </div>
                    <!-- Add more movies as needed -->
                </div>
            </section>
            <section class="approved-movies">
                <h2>Approved</h2>
                <div class="movie-list">
                    <!-- Approved movies go here -->
                    <div class="movie">
                        <a href="approved.html"><img src="poster2.jpg" alt="Movie Poster"></a>
                        <a href="https://www.youtube.com/watch?v=_It8vrvkLgg" class="trailer-button" target="_blank">Watch Trailer</a>
                        <a href="approved.html"><h3>Love Comes Softly</h3></a>
                        
                    </div>
                    <!-- Add more movies as needed -->
                </div>
            </section>
        </div>
    </div>
    
    <script>
    const movies = [
        { title: "Ferrari", link: "new.html" },
        { title: "Love Comes Softly", link: "approved.html" },
        { title: "Jurassic Park III", link: "jurassica.html" },
        // Add more movie objects as needed
    ];

    const searchBox = document.getElementById('search-box');

    searchBox.addEventListener('input', function() {
        const query = searchBox.value.toLowerCase();
        const results = movies.filter(movie => movie.title.toLowerCase().includes(query));

        // Clear previous results
        const contentSection = document.querySelector('.content');
        contentSection.innerHTML = '';

        if (results.length > 0) {
            // Display matching results
            results.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');
                movieDiv.innerHTML = `
                    <a href="${movie.link}"><h3>${movie.title}</h3></a>
                `;
                contentSection.appendChild(movieDiv);
            });
        } else {
            // Display "not found" message
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('no-results');
            messageDiv.textContent = "We don't have this movie yet, but we'll be adding it soon!";
            contentSection.appendChild(messageDiv);
        }
    });
</script>

    
</body>
</html>
